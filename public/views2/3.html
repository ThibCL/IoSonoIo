<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../style/3.css" />
    <link rel="stylesheet" type="text/css" href="../style/mic.css" />
    <script src="https://kit.fontawesome.com/8832483f9d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="block screen">
      <!-- logo -->
      <div id="logo-container">
        <div id="logo">io sono io</div>
        <div id="hint"><img src="../style/hint-grey.png" alt="hint"/></div>
      </div>
      <div id="avatar-container">
        <!-- get avatar information from the server -->
      </div>
    </div><div class="block chatbox">
      <!-- microphone -->
      <div id="mic-container">
        <button id="slash-mic" type="button"><i class="fas fa-microphone-slash"></i></button>
      </div>
      <!-- chatbox container -->
      <div id="chatbox-container" style="padding: 80px 40px;">
        <!-- agent's chat -->
        <div id="agent-chatbox">
          <p id="agent">buddy</p>
          <div class="question"><p class="question-container">Good!</p></div>
          <div class="question"><p class="question-container">Then, let's start the game.</p></div>
          <div class="question"><p class="question-container">Guys, let's describe how 'Joe' looks like.</p></div>
        </div>
        <!-- user's chat-->
        <div id="user-chatbox">
          <p id="user"></p>
          <div id="answer">
            <!-- <p id="transcription-container"></p> : move to recognition -->
            </div>
        </div>
      </div>
    </div>
    <script src="../js/speech to text.js"></script>
  </body>
</html>
